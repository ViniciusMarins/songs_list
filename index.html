<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Músicas - Vinícius</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link rel="icon" href="icons/music-solid.svg" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="icons/lo-fi-concept-animate.svg"
          alt="animated-image"
          class="animated-image"
        />
        <div class="header-container">
          <h1 class="title-container">some songs i'm listening to</h1>
        </div>
        <hr />

        <div class="body-container">
          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/Whethan.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=U8jcPx9DfXI')"
                target="_blank"
              />
              <div class="card-body">
                <h4>Whethan - LOCK IT UP</h4>
              </div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/badkid.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=VpPyzMrnpGI')"
                target="_blank"
              />
              <div class="card-body">
                <h4>Bad Kid</h4>
              </div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/judah.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=1yKper_NDmM')"
                target="_blank"
              />
              <div class="card-body">
                <h4>judah - miss the rage</h4>
              </div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/beautiful.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=lgT1AidzRWM')"
                target="_blank"
              />
              <div class="card-body">
                <h4>eminem - beautiful</h4>
              </div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/sabotage.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=IkDNi7zkogw')"
                target="_blank"
              />
              <div class="card-body">
                <h4>HIPPIE SABOTAGE - WHISKEY</h4>
              </div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/weather.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=QY0ItgxcriU')"
                target="_blank"
              />
              <div class="card-body">
                <h4>After Dark x Sweater Weather</h4>
              </div>
            </div>
          </div>

          <div class="card-container">
            <div class="card">
              <img
                class="card-image"
                src="images/natek.jpg"
                alt="Card-Image"
                onclick="window.open('https://www.youtube.com/watch?v=w6EXKvY20KQ')"
                target="_blank"
              />
              <div class="card-body">
                <h4>natek - Let Me Introduce Myself</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
